<html>
  <head>
    <title>Ipv4 HeatMap</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
      integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
      integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
      crossorigin=""
    ></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="leaflet.heat.js"></script>
    <style>
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // initialize the map
      var map = L.map('map').setView([22.87649, -109.89978], 13);

      // load a tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      map.setZoom(5);

      locations = [
        [22.87649, -109.89978, 100], // lat, lng, intensity
        [22.87649, -109.89978, 100000] // to just see that it works, put one place for now really intense
      ];

      var heat = L.heatLayer(locations, { radius: 35 });
      map.addLayer(heat);

      const Http = new XMLHttpRequest();
      const url = 'https://flannel-chesterfield-04687.herokuapp.com/';
      // const url = 'https://node-lm37vw--8080.local.webcontainer.io';
      Http.open('GET', url);
      Http.send();

      Http.onreadystatechange = e => {
        console.log(Http.responseText);
      };
    </script>
  </body>
</html>
