<html>

<head>
  <title>Ipv4 HeatMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
    integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
    integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
    crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="leaflet.heat.js"></script>
  <style>
    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // initialize the map
      var map = L.map('map').setView([34, 132], 13);

      // load a tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      map.setZoom(5);

      const Http = new XMLHttpRequest();
      // const url = 'http://localhost:8080/ipv4heatmapbounded/24/40/132/135';
      // const url = 'https://flannel-chesterfield-04687.herokuapp.com/ipv4heatmap';
      const url = 'https://flannel-chesterfield-04687.herokuapp.com/ipv4heatmapbounded/24/40/132/135';
      Http.open('GET', url);
      Http.send();

      Http.onreadystatechange = e => {
        var locations = []

        var data = JSON.parse(Http.responseText);
        data.forEach(function(item, index, array) {
          var loc = [item['latitude'],item['longitude'], item['heat']];
          locations.push(loc);
        })
        //console.log(data);

        var heat = L.heatLayer(locations, { radius: 35 });
        map.addLayer(heat);
      };
  </script>
</body>

</html>
